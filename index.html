<!DOCTYPE html>
<html>
<head>
    <title>Hello world</title>
    <script src="http://fb.me/react-0.12.1.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<style type="text/css">
.NoteApp{
    margin: 30px auto;
}


.SearchField{
    width: 100%;
    padding-right: 0px;

}
.textarea{
    width: 100%;
    height: 300px;
}

.NoteList{
    margin-top: 10px;
    padding-left: 0px;
    list-style-type: none;
}
</style>
</head>
<body>

<script type="text/jsx">

var NOTES = [
     {author: 'Amil', title: 'Amils Text1', text: 'This is Amil here and this is my text'},
     {author: 'Per', title: 'Pers Text1', text: 'This is Per here and this is my text'},
     {author: 'Ron', title: 'Rons Text1', text: 'This is Ron here and this is my text'},
     {author: 'Amil', title: 'Amils Text2', text: 'This is Amil here and this is my text'},
     {author: 'Per', title: 'Pers Text2', text: 'This is Per here and this is my text'},
     {author: 'Ron', title: 'Rons Text2', text: 'This is Ron here and this is my text'}
];



var IndivNote = React.createClass({
    render: function(){
        return ( 
            <li>
                <p> {this.props.note.title} </p>
                <button onClick={this.props.remove} />
            </li>
        )
    }
});


var NoteList = React.createClass({
	render: function(){
        var that = this;
	    var titles = [];
	    this.props.notes.forEach(function(note){
	        titles.push(<IndivNote note={note} remove={that.props.deleteNote.bind(null,note)} />)
	    });

	    return (
	        <ul className='NoteList'> {titles} </ul>
	        )

}
});



var SearchField = React.createClass({
	render: function(){
	    return(
	        <input type="text" className="SearchField" />
	        )
	}
});


var SearchableTable = React.createClass({
	render: function(){
		return (
		    <div className="SearchableTable col-md-4 col-lg-4 col-sm-4 col-xs-4">
		        <SearchField/>
		        <NoteList notes={this.props.notes} deleteNote={this.props.deleteNote} />
		    </div>
		    )
	}
});



var TextEditor = React.createClass({
	render: function(){
		return(
		    <div className="TextEditor col-md-8 col-lg-8 col-sm-8 col-xs-12">
		    <textarea className="textarea">{this.props.notes[0].text}</textarea>
		    <input type="submit" />
		    </div>
		    )
		}
});


var NoteApp = React.createClass({
    deleteNote: function( note ){
        console.log('delete note clicked');
        console.log(note);
        this.state.notes.splice(this.state.notes.indexOf(note),1);
        this.setState(this.state);
    },

    getInitialState: function() {
        return {
            notes : NOTES
        }
    },
    render: function(){
        return ( 
            <div className="NoteApp col-md-6 col-lg-6 col-sm-8 col-xs-10">
                <SearchableTable notes={this.state.notes} deleteNote={this.deleteNote} />
                <TextEditor notes={this.state.notes}/>
            </div>
        )
    }
});

React.render(<NoteApp/>, document.body);


</script>


</body>

</html>
